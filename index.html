<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <title>Hello Front-End</title>
</head>
<body>
  <h1>Task List</h1>
  <div class="input">
  	<form id="container">
  		<input id="tasktodo" maxlength="25" type="text" placeholder="Enter Task">
  		<input id="submit" type="button" value="Add Task">
  		<input id="delete" type="button" value="Clear List">
  	</form>
  </div>
  <div class="container">
    <div class="listTitles">
      <h3>To Do</h3>
      <h3>Finished</h3>
    </div>
    <ul id="tasklist" class="sortable">
      
    </ul>
    <ul id="finished" class="sortable">
      
    </ul>        
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
